<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="correo"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="registerForm.get('correo')?.touched && registerForm.get('correo')?.invalid">
      Correo válido requerido
    </ion-note>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="registerForm.get('nombre')?.touched && registerForm.get('nombre')?.invalid">
      Mínimo 6 caracteres
    </ion-note>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" formControlName="apellido"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="registerForm.get('apellido')?.touched && registerForm.get('apellido')?.invalid">
      Mínimo 6 caracteres
    </ion-note>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" formControlName="telefono"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="registerForm.get('telefono')?.touched && registerForm.get('telefono')?.invalid">
      Mínimo 6 caracteres
    </ion-note>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="contraseña"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="registerForm.get('contraseña')?.touched && registerForm.get('contraseña')?.invalid">
      Mínimo 6 caracteres
    </ion-note>

    <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">
      Registrarse
    </ion-button>

    <ion-button expand="block" fill="clear" (click)="goToLogin()">
      ¿Ya tienes cuenta? Inicia sesión
    </ion-button>

  </form>

</ion-content>
